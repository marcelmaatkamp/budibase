              value: "1"
          image: budibase/worker
          name: bbworker
          ports:
            - containerPort: 4003
          resources: {}
          volumeMounts:
            - mountPath: /logs
              name: worker-service-claim0
      restartPolicy: Always
      volumes:
        - name: worker-service-claim0
          persistentVolumeClaim:
            claimName: worker-service-claim0
